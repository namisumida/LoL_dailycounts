<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Nexus Blitz Daily Play Rates</title>

	<link type="text/css" href="css/main.css" rel="stylesheet"/>

</head>
<body>
	<section id="title">
		<h1 id="title-text">Nexus Blitz Daily Play Rates</h1>
		<h3 id="subtitle-text">With comparisons to other game modes</h3>
		<svg id="title-svg" height="20px", width="100%">
			<line id="title-line" x1="0" x2="700" y1="10" y2="10">
		</svg>
	</section>
	<section id="options">
		<div id="modes">
			<button type="button" id="button1200" value="1200">Nexus Blitz</button>
			<button type="button" id="button420" value="420">Ranked 5v5</button>
			<button type="button" id="button450" value="450">ARAM</button>
		</div>
	</section>
	<section id="graphic">
		<svg id="svg-linechart" width="100%" height="100%"></svg>
	</section>

	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="js/build.js"></script>
	<script src="js/interactivity.js"></script>

</body>
</html>
