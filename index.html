<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>League of Legends: Play counts over time</title>

	<link type="text/css" href="css/main.css" rel="stylesheet"/>

</head>
<body>
	<section id="options">
		<button type="button" id="button1200" value="1200">Nexus Blitz</button>
		<button type="button" id="button420" value="420">Ranked 5v5</button>
		<button type="button" id="button450" value="450">ARAM</button>
	</section>
	<section id="counts">
		<p class="count-text" id="counttext1200" value="1200"></p>
		<p class="count-text" id="counttext450" value="450"></p>
		<p class="count-text" id="counttext420" value="420"></p>
	</section>
	<section id="graphic">
		<svg id="svg-linechart" width="100%" height="100%"></svg>
	</section>


	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="js/build.js"></script>
	<script src="js/interactivity.js"></script>

</body>
</html>
